<script>
$(document).ready(function() {
  $("#searchInput").autocomplete({
    source: function(request, response) {
      $.ajax({
        url: "https://en.wikipedia.org/w/api.php",
        dataType: "jsonp",
        data: {
          action: "opensearch",
          format: "json",
          namespace: 0,
          suggest: "",
          search: request.term
        },
        success: function(data) {
          response(data[1]);
        }
      });
    },
    select: function(event, ui) {
      $("#searchInput").val(ui.item.value);
      $("#searchButton").click();
    },
    minLength: 2
  });

  $("#searchButton").click(function() {
    var searchText = $("#searchInput").val();
    $("#pageContent").empty(); // Clear the page content when a new search is initiated
    var url = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(searchText)}&utf8=&format=json&origin=*`;

    $.ajax({
      url: url,
      method: 'GET',
      dataType: 'json',
      success: function(data) {
        $("#results").empty(); // Clear previous results
        data.query.search.forEach(function(item) {
          $("#results").append(`<p><a href="#" class="wiki-link" data-title="${encodeURIComponent(item.title)}">${item.title}</a><br>${item.snippet}</p>`);
        });
        
        bindLinkClicks(); // Call to bind click events
      }
    });
  });

  function fetchPageContent(title) {
    $("#results").empty(); // Clear the results when a link is clicked
    var url = `https://en.wikipedia.org/w/api.php?action=parse&page=${title}&format=json&origin=*`;

    $.ajax({
      url: url,
      method: 'GET',
      dataType: 'json',
      success: function(data) {
        var content = data.parse.text["*"];
        $("#pageContent").html(content);
        bindLinkClicks(); // Re-bind click events for new content
        window.location.hash = title; // Optional: Update URL hash for direct linking
      }
    });
  }

  function bindLinkClicks() {
    // Bind click event to wiki links dynamically, including those within #pageContent
    $("a.wiki-link, #pageContent a").off('click').on('click', function(e) {
      e.preventDefault(); // Prevent default anchor click behavior
      
      var pageTitle = $(this).data("title") || $(this).attr('href').match(/\/wiki\/([^#]+)/)[1];
      fetchPageContent(pageTitle); // Fetch content without leaving the page
    });
  }
});
</script>

    <script>

  const currentPageLocation = window.location.href;

  let displayedRepos = 0; // Counter for displayed repositories



  // Fetch data from GitHub API

  fetch('https://api.github.com/users/hoodaatwa/repos')

    .then(response => response.json())

    .then(data => {

      // Extract topics of the current repository

      const currentRepoTopics = data

        .filter(repo => repo.homepage === currentPageLocation)

        .flatMap(repo => repo.topics || []);



      // Create Material-UI card for each repository with the same topics

      const repoList = document.getElementById('repoList');

      data.forEach(repo => {

        const repoTopics = repo.topics || [];



        if (

          displayedRepos >= 4 ||

          repo.homepage === currentPageLocation ||

          !repoTopics.some(topic => currentRepoTopics.includes(topic))

        ) {

          // Skip creating card if reached the limit, homepage matches current page location,

          // or repository has no common topics

          return;

        }



        const repoCard = document.createElement('div');

        repoCard.classList.add('repoCard');

        repoCard.innerHTML = `

          <div class="repoTitle">${repo.name}</div>

          <div class="repoDescription">${repo.description}</div>

          <div class="repoLink">

            <a href="${repo.homepage}" target="_blank">Homepage <i class="fas fa-external-link-alt"></i></a>

          </div>

        `;

        repoList.appendChild(repoCard);



        displayedRepos++;

      });



      // Find the "Main" repository and create a special card with a dynamic link

      const mainRepo = data.find(repo => repo.name.toLowerCase() === 'main');

      if (mainRepo) {

        const mainRepoCard = document.createElement('div');



        mainRepoCard.innerHTML = `

          <a class="center" href="${mainRepo.homepage}" target="_blank">Go to Main Page <i class="fas fa-external-link-alt"></i></a>

        `;

        repoList.appendChild(mainRepoCard);

      }

    })

    .catch(error => console.error('Error fetching data:', error));



  function toggleMenu() {

    const menuOverlay = document.getElementById('menuOverlay');

    const body = document.body;

    const menuIcon = document.getElementById('menuIcon');



    if (menuOverlay.style.display === 'block') {

      menuOverlay.style.display = 'none';

      body.style.overflow = 'auto';

      menuIcon.classList.replace('fa-times', 'fa-bars');

    } else {

      menuOverlay.style.display = 'block';

      body.style.overflow = 'hidden';

      menuIcon.classList.replace('fa-bars', 'fa-times');

    }

  }

</script>
